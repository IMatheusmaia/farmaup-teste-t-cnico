services:
  localstack:
    networks:
      - localstack
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack:4.12.0
    ports:
      - "127.0.0.1:4566:4566" # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559" # external services port range
    environment:
      - ACTIVATE_PRO=0
      - DEBUG=0
      - AWS_REGION=us-east-1
      - AWS_ACCOUNT_ID=000000000000
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - LOCALSTACK_AUTH_TOKEN=ls-JIRu0752-liKa-paYA-2551-dexIxEKA028e

    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./localstack/scripts/resources.sh:/etc/localstack/init/ready.d/resources.sh"
    entrypoint: /bin/sh -c "chmod +x /etc/localstack/init/ready.d/resources.sh && docker-entrypoint.sh"
  api:
    networks:
      - localstack
    container_name: "api"
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    environment:
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DYNAMODB_TABLE_NAME=clientes
      - AWS_ROLE_ARN=arn:aws:iam::000000000000:role/appRole
      - AWS_ENDPOINT=http://localstack:4566
    depends_on:
      - localstack
    volumes:
      - ./api/src:/app/src
      - ./api/package.json:/app/package.json
networks:
  localstack:
    driver: bridge
